<!DOCTYPE html>
<html lang="en">

<head>
  <title>Validation Assignment</title>
  <!-- The head section contains metadata and linked resources -->
  <meta charset="utf-8" >
  <meta name="description" content="Validation Assignment for ITEC 3610" >

  <meta name="keywords" content="Validation, ITEC, Bruce" >

<body>
        <h1 id="main-heading">New Patient Registration</h1>
        <h2 id="instructions">Please fill out the form below</h2>
        <form id="ValidationAssignment" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
            <label for="FirstName" class="formlabel">First Name: </label>
            <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30" data-rule-required="true" data-msg-required="First Name Is Required"><br>

            <label for="MiddleInitial" class="formlabel">Middle Initial: </label>
            <input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1"/><br>

        <label for="LastName" class="formlabel">Last Name: </label>
        <input type="text" id="LastName" name="LastName" size="30" maxlength="30" data-rule-required="true" data-msg-required="Last Name Is Required"/><br />

            <label for="Email" class="formlabel">Email: </label>
            <input type="email" id="Email" name="Email" size="30" maxlength="30" data-rule-email="true" data-msg-email="Invalid Email" data-rule-required="true" data-msg-required="Valid Email Is Required"/><br />

        <label class="formlabel">Sex: </label>
        <label for="Male"><input type="radio" name="sex" id="Male" value="M" data-rule-required="true" data-msg-required="Required"/>Male</label>
        <label for="Female"><input type="radio" name="sex" id="Female" value="F"/>Female</label>
        <label for="N/A"><input type="radio" name="sex" id="N/A" value="N"/>N/A</label>
        <label for="sex" class="error"></label><br />

        <label for="birthday" class="formlabel">Birthday:</label>
        <input type="text" id="birthday" name="birthday" size="10" maxlength="10" data-rule-date="true" data-msg-date="Date Must Be MM/DD/YYYY Format" data-rule-required="true" data-msg-required="Valid Date is Required"/><br />

        <label for="height" class="formlabel">Height (inches):</label>
        <input type="text" id="height" name="height" size="3" maxlength="3" data-rule-required="true" data-msg-required="Valid Height Required" data-rule-number="true" data-msg-number="You Must Enter A Valid Number" data-rule-min="12" data-msg-min="Height Must Be At Least 12 Inches" data-rule-max="120" data-msg-max="Height Must Be Less Than 120 Inches"/><br />

        <label for="weight" class="formlabel">Weight (pounds):</label>
        <input type="text" id="weight" name="weight" size="3" maxlength="3" data-rule-required="true" data-msg-required="Valid Weight Required" data-rule-number="true" data-msg-number="You Must Enter A Valid Weight" data-rule-min="10" data-msg-min="Height Must Be At Least 10 Pounds" data-rule-max="500" data-msg-max="Height Must Be Less Than 500 Pounds"/><br />

        <hr />

        <label for="PhoneNumber" class="formlabel">Phone Number: </label>
        <input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14" data-rule-required="true" data-msg-required="Valid US Phone Number Required" data-rule-phoneUS="true" data-msg-phoneUS="Invalid US Phone Number" /><br />

        <label class="formlabel">Marital Status: </label>
        <select name="MaritalStatus" id="MaritalStatus" data-rule-required="true" data-msg-required="Marital Status Is Required">
            <option value="">Select an Status</option>
            <option value="S">Single</option>
            <option value="M">Married</option>
            <option value="D">Divorced</option>
            <option value="L">Legally Separated</option>
            <option value="W">Widowed</option>
        </select><br />

        <label for="Address" class="formlabel">Address: </label>
        <input type="text" id="Address" name="Address" size="30" maxlength="30" data-rule-required="true" data-msg-required="Address Is Required"/>

        <label for="City" class="formlabel">City: </label>
        <input type="text" id="City" name="City" size="30" maxlength="30" data-rule-required="true" data-msg-required="City Is Required"/>

        <label class="formlabel">State: </label>
        <select name="state" id="state" size="1" data-rule-required="true" data-msg-required="State Is Required">
            <option value="" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select><br />
        <label for="zip" class="formlabel">Zip:</label>
        <input type="text" id="zip" name="zip" size="5" maxlength="5" data-rule-required="true" data-msg-required="Zip Code Is Required" data-rule-number="true" data-msg-number="Valid Zip Code Is Required" data-rule-minlength="5" data-msg-minlength="Zip Code Must Be At Least 5 Digits"><br />

        <hr />

        <label class="formlabel">Taking Medications: </label>
        <label for="Yes"><input type="radio" name="medications" id="Yes" value="Y" data-rule-required="true" data-msg-required="Required">Yes</label>
        <label for="No"><input type="radio" name="medications" id="No" value="N">No</label>
        <label for="medications" class="error"></label><br />

        <label for="MedicationsList" class="formlabel">If yes, list medications here: </label>
        <textarea id="MedicationsList" name="MedicationsList" rows="3" col="30"></textarea><br />

        <hr />

        <input type="submit" value="Submit Patient Form"><br />
          </form>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>

</body>
