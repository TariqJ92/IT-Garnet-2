        <div class="formcontainer">
            <h1>Mars Rover Photo Explorer</h1>
            <section id="table">
            <table border="1">
              <tr>
                <th scope="col">Rover</th>
                <th scope="col">Mission Start</th>
                <th scope="col">Mission End</th>
              </tr>
              <tr>
                <td>Curiosity</td>
                <td>08/06/2012</td>
                <td>09/28/2019</td>
              </tr>
              <tr>
                <td>Opprotunity</td>
                <td>01/26/2004</td>
                <td>06/11/2018</td>
              </tr>
              <tr>
                <td>Spirit</td>
                <td>01/05/2004</td>

            </table>
            </section>
            <form id="myform">
            <h2>Select a rover and a picture date:</h2>
            <label class="formlabel">Rover: </label>
                <label for="Curiosity">
                    <input type="radio" name="Rover" id="Curiosity" value = "Curiosity"
                           data-rule-required="true" data-msg-required="A Rover is Required" onchange="GetCuriosity()">Curiosity
                </label>
                <label for="Opprotunity">
                    <input type="radio" name="Rover" id="Opprotunity" value = "Opprotunity" onchange="GetOpprotunity()">Opprotunity
                </label>
                <label for="Spirit">
                    <input type="radio" name="Rover" id="Spirit" value = "Spirit" onchange="GetSpirit()">Spirit
                </label>
                <label for="Rover" class="error" id="RoverError"></label>
            <br><br>
            <label class="formlabel">Picture Date:</label>
            <input type="date" name="PictureDate" id="PictureDate" 
                data-rule-required="true" data-msg-required="Date is Required">
            <label id="FromDateError" for="FromDate" class="error"></label><br>
            <br>
            <input type="button" value="Search" id="Search" name="Search" onclick="GetPictures();"/>
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();"/>
            <p id="numberofphotos"></p>
            <hr />
            <p id="Photo"></p>
            <br />
